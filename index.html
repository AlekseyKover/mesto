<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2022. Mesto Russia</p>
    </footer>
    
    <div class="popup popup_edit">
        <div class="popup__container popup__container_edit">
            <button type="button" class="popup__close popup__close_edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" name="popup-content">
                <input type="text" value="" class="popup__input popup__input_item_name" name="username">
                <input type="text" value="" class="popup__input popup__input_item_profession" name="userprofession">
                <button class="popup__button popup__button_edit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container popup__container_add">
            <button type="button" class="popup__close popup__close_add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__content" name="popup-content">
                <input type="text" value="" placeholder="Название" class="popup__input popup__input_item_text" name="username">
                <input type="text" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_item_link" name="userprofession">
                <button class="popup__button popup__button_add" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__container-images">
            <button class="popup__image-close"></button>
            <img class="popup__image" src="" alt="">
            <p class="popup__text"></p>
        </div>
    </div>


    <template class="template">
        <div class="element">
            <img class="element__delete" src="./images/Vector-trach.svg">
            <img class="element__photo" src="./images/Karachaevsk.png" alt="Карачаевск">
            <div class="element__footer">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button" type="button"></button>
            </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
